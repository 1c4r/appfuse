<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <meta name="title" content="Meta title"/>
        <meta name="heading" wicket:message="content:login.heading"/>
        <meta name="menu" content="AdminMenu"/>
        <meta name="bodyId" content="login"/> <!-- needed? -->

        <title>
            <wicket:message key="login.title">[Title]</wicket:message>
        </title>
    </head>
    <body>
        <!-- form:action is overriden by Wicket, so action="j_security_check" cannot be used. Possible workaround
             is to manually forward to that URL from Wicket class -->
        <form wicket:id="loginForm" class="loginForm" onsubmit="saveUsername(this)">
            <fieldset style="padding-bottom: 0">
                <ul>
                    <li>
                        <div wicket:id="feedback"></div>
                    </li>
                    <li>
                        <label wicket:id="usernameLabel" class="required desc">[Username label]</label>
                        <span wicket:id="border">
                            <input wicket:id="username" id="j_username" name="j_username" type="text" class="text medium" tabindex="1"/>
                        </span>
                    </li>
                    <li>
                        <label wicket:id="passwordLabel" class="required desc">[Password label]</label>
                        <input wicket:id="password" id="j_password" name="j_password" type="password" class="text medium" tabindex="2"/>
                    </li>
                    <div wicket:id="rememberMeGroup">
                        <li>
                            <input wicket:id="rememberMe" type="checkbox" class="checkbox" name="_spring_security_remember_me" id="rememberMe" tabindex="3"/>
                            <label wicket:id="rememberMeLabel" for="rememberMe" class="choice">[Remember me]</label>
                        </li>
                    </div>
                    <li>
                        <!--<input wicket:id="submit" type="submit" class="button" value="Login" tabindex="4"/>-->
                        <input type="submit" class="button" value="Login" tabindex="4"/>
                        <p>
                            <label wicket:id="signupLabel"/>
                        </p>
                    </li>
                </ul>
            </fieldset>
        </form>
        <p>
            <!-- TODO: MZA: Maybe normal "url" would be better? Check implementation in something else than Tapestry -->
            <wicket:message key="login.passwordHint">[Password hint]</wicket:message>
        </p>
    </body>
</html>
