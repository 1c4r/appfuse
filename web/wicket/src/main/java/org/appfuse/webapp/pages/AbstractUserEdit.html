<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
<head>
    <meta name="title" content="Meta title"/>
    <!-- How to make heading configurable for different pages? -->
    <meta name="heading" wicket:message="content:userProfile.heading"/>
    <meta name="menu" content="UserMenu"/>
    <meta name="bodyClass" content="userEdit"/>

    <title>
        <!-- TODO: MZA: Should be customized base on concrete page (Sign up, edit user, ...) -->
        <wicket:message key="userProfile.title">[Title]</wicket:message>
    </title>
</head>
<body>
    <div wicket:id="feedback"></div>

    <div class="span2">
        <h2>
            <wicket:message key="userProfile.heading">[userEdit heading]</wicket:message>
        </h2>
        <wicket:message key="userProfile.admin.message">[userEdit message]</wicket:message>
    </div>

    <div class="span7">
        <form wicket:id="userEditForm" class="well form-horizontal"> <!-- TODO: MZA: Should be turned off? - autocomplete="off" -->
            <span wicket:id="userEditPanel"></span>
        </form>
    </div>

</body>
</html>
